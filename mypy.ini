[mypy]
python_version = 3.12
explicit_package_bases = true       # Helps with import resolution
namespace_packages = true           # Handles namespace package imports

# Core type checking behavior
allow_untyped_calls = false         # No untyped calls allowed
allow_untyped_defs = false          # No untyped defs either
check_untyped_defs = true           # Check everything always

# Import handling
ignore_missing_imports = true       # Because third-party libraries exist

# Warning configuration
warn_redundant_casts = true         # Don't cast what ain't needed
warn_unreachable = true             # Dead code is dead code
warn_unused_configs = true          # Keep our config clean
warn_no_return = false              # We know what we're doing
warn_return_any = false             # Sometimes Any is okay

# Error code disabling
disable_error_code = possibly-undefined,possibly-unbound

# Strict mode options
disallow_untyped_decorators = true  # Because we're hardcore
disallow_incomplete_defs = true     # Partial typing is no typing
